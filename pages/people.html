<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row hdr'id='list'>List of members residing in or near London</div>
        <div class='row' id='response'>
            {% for item in list %}
            <ul>
                <li>ID:{{item.id}}</li>
                <li>Name:{{item.first_name}} {{item.last_name}}</li>
                <li>email:{{item.email}}</li>
                <li>IP address:{{item.ip_address}}</li>
                <li>Lat:{{item.latitude}}, Long:{{item.longitude}}</li>
            </ul>
            =====================================
            {% endfor %}
        </div>
    </div>
</body>

</html>
